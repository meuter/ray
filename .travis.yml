language: cpp

compiler:
  - gcc
  - clang

env:
  global:
    - GLFW_BUILD_EXAMPLES=0
    - GLFW_BUILD_TESTS=0
  matrix:
    - BUILD_TYPE=Debug
    - BUILD_TYPE=Release

# necessary for GLFW
addons:
    apt:
        sources:
            - kubuntu-backports
        packages:
            - cmake
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev

before_script:
  - mkdir -p build
  - cd build  
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..

script:
  - cmake --build . -- -j10
  - ctest -j10 -C ${BUILD_TYPE} --output-on-failure

notifications:
  email: false